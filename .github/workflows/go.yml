name: Go Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    permissions:
      contents: read
      checks: write
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Run tests
        run: go test -race -v ./...
